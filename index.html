<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="驻拽 转拽 - 注转, 注转 驻  砖转  专注">
<title>驻拽 转拽 - Pinuk Matok</title>

<style>
:root{
    --main-pink:#d63384;
    --light-pink:#fce4ec;
}

body{
    font-family:'Segoe UI',Tahoma,sans-serif;
    margin:0;
    background:#fffafa;
    color:#333;
    transition:all .3s ease;
}

header{
    background:var(--light-pink);
    padding:20px;
    text-align:center;
}

.logo-img{
    max-width:120px;
    border-radius:50%;
    border:3px solid #fff;
}

.nav-bar{
    display:flex;
    justify-content:center;
    background:#ffc1cc;
    position:sticky;
    top:0;
    z-index:1000;
    flex-wrap:wrap;
}

.tab-btn{
    background:none;
    border:none;
    padding:14px;
    cursor:pointer;
    font-weight:bold;
    color:white;
    flex:1;
    min-width:90px;
    transition:.3s;
}

.tab-btn:hover{
    background:#ff99bb;
}

.tab-btn.active{
    background:white;
    color:var(--main-pink);
}

.lang-switch{
    position:absolute;
    top:10px;
    left:10px;
    background:white;
    border:1px solid var(--main-pink);
    padding:6px 12px;
    border-radius:20px;
    cursor:pointer;
    font-size:12px;
    z-index:1100;
}

.content-section{
    display:none;
    padding:30px 20px;
    max-width:1000px;
    margin:auto;
    animation:fade .4s ease;
}

.content-section.active{
    display:block;
}

@keyframes fade{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

.category-title{
    text-align:center;
    color:var(--main-pink);
    margin-top:40px;
    border-bottom:2px solid var(--light-pink);
    padding-bottom:6px;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:20px;
    margin:30px 0;
}

.card{
    background:white;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 4px 12px rgba(0,0,0,.08);
    transition:.3s;
    text-align:center;
}

.card:hover{
    transform:translateY(-5px);
}

.card img{
    width:100%;
    height:150px;
    object-fit:cover;
    background:#eee;
}

.card h3{
    font-size:14px;
    padding:10px;
    margin:0;
}

.about-box{
    background:white;
    padding:25px;
    border-radius:18px;
    box-shadow:0 6px 18px rgba(0,0,0,.05);
    line-height:1.7;
    text-align:center;
}

.whatsapp-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25d366;
    color:white;
    padding:14px 20px;
    border-radius:50px;
    text-decoration:none;
    font-weight:bold;
    box-shadow:0 5px 15px rgba(0,0,0,.3);
    transition:.3s;
}

.whatsapp-btn:hover{
    transform:scale(1.05);
}

footer{
    text-align:center;
    padding:20px;
    background:#f1f1f1;
    font-size:13px;
    margin-top:40px;
    border-top:1px solid #ddd;
    font-weight:bold;
}
</style>
</head>

<body>

<button class="lang-switch" id="langToggle">English / 注专转</button>

<header>
    <img src="images/logo.jpeg" alt="Pinuk Matok Logo" class="logo-img" loading="lazy">
    <h1 id="main-title">驻拽 转拽</h1>
</header>

<nav class="nav-bar">
    <button type="button" class="tab-btn active" data-tab="menu" id="btn-menu">转驻专</button>
    <button type="button" class="tab-btn" data-tab="holidays" id="btn-holidays"> 专</button>
    <button type="button" class="tab-btn" data-tab="about" id="btn-about">住驻专 砖</button>
    <button type="button" class="tab-btn" data-tab="contact" id="btn-contact">转</button>
</nav>

<!-- MENU -->
<section id="menu" class="content-section active">
    <h2 class="category-title">注转</h2>
    <div class="gallery">
        <div class="card">
            <img src="images/cake1.jpg" loading="lazy">
            <h3>注转  转 转</h3>
        </div>
        <div class="card">
            <img src="images/maple_cake.jpg" loading="lazy">
            <h3>驻 </h3>
        </div>
    </div>

    <h2 class="category-title">注转</h2>
    <div class="gallery">
        <div class="card">
            <img src="images/alfajores.jpg" loading="lazy">
            <h3>驻专住 </h3>
        </div>

</section>

<!-- ABOUT -->
<section id="about" class="content-section">
    <div class="about-box">
        <h2 id="about-title">住驻专 砖 </h2>
        <p id="about-text">
              转 专  专  爪注专. 注 砖 转砖拽 驻 拽爪注  砖 转 转拽 注转 驻  砖转.
        </p>
    </div>
</section>

<!-- CONTACT -->
<section id="contact" class="content-section">
    <div class="about-box">
        <h2 id="contact-title">爪专 拽砖专</h2>
        <p id="contact-text">转 砖转 专注 砖转转:</p>
        <p> 058-6527032</p>
    </div>
</section>

<a href="https://wa.me/972586527032" class="whatsapp-btn" id="wa-text" target="_blank"> 住驻</a>

<footer id="footer-text">
转专 驻转 注" DB 转 转专 漏 2026
</footer>

<script>
const tabs=document.querySelectorAll('.tab-btn');
const sections=document.querySelectorAll('.content-section');

tabs.forEach(btn=>{
    btn.addEventListener('click',()=>{
        tabs.forEach(b=>b.classList.remove('active'));
        sections.forEach(s=>s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
    });
});

let currentLang='he';

const translations={
    he:{
        title:"驻拽 转拽",
        menu:"转驻专",
        holidays:" 专",
        about:"住驻专 砖",
        contact:"转",
        aboutTitle:"住驻专 砖 ",
        contactTitle:"爪专 拽砖专",
        contactText:"转 砖转 专注 砖转转:",
        wa:" 住驻",
        footer:"转专 驻转 注\" DB 转 转专 漏 2026",
        dir:"rtl"
    },
    en:{
        title:"Pinuk Matok",
        menu:"Menu",
        holidays:"Holidays & Sets",
        about:"Our Story",
        contact:"Orders",
        aboutTitle:"Hodaya's Story",
        contactTitle:"Contact Us",
        contactText:"For custom orders:",
        wa:"WhatsApp Order",
        footer:"Developed by DB Web Design 漏 2026",
        dir:"ltr"
    }
};

document.getElementById('langToggle').addEventListener('click',()=>{
    currentLang=currentLang==='he'?'en':'he';
    const t=translations[currentLang];

    document.documentElement.dir=t.dir;
    document.documentElement.lang=currentLang;

    document.getElementById('main-title').innerText=t.title;
    document.getElementById('btn-menu').innerText=t.menu;
    document.getElementById('btn-holidays').innerText=t.holidays;
    document.getElementById('btn-about').innerText=t.about;
    document.getElementById('btn-contact').innerText=t.contact;
    document.getElementById('about-title').innerText=t.aboutTitle;
    document.getElementById('contact-title').innerText=t.contactTitle;
    document.getElementById('contact-text').innerText=t.contactText;
    document.getElementById('wa-text').innerText=t.wa;
    document.getElementById('footer-text').innerText=t.footer;
});
</script>

</body>
</html>
